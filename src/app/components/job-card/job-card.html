<article class="job-card">
  <div class="job-card__content">
    <h3 class="job-card__title">{{ title() }}</h3>
    <p class="job-card__description">{{ description() }}</p>
  </div>

  <div class="job-card__image-wrapper">
    <img
      [src]="imageUrl()"
      [alt]="imageAlt()"
      class="job-card__image"
      loading="lazy"
    />
  </div>
</article>
