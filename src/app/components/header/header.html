<header class="header" [class.header--hidden]="isHeaderHidden()">
  <div class="header__container">
    <!-- Company Title - Left -->
    <a href="#" class="header__title" (click)="onNavLinkClick($event, '#hero')">
      Infinity Logistik & Verpackung
    </a>

    <!-- Navigation Links - Center -->
    <nav class="header__nav" [class.header__nav--open]="mobileMenuOpen()">
      <ul class="header__menu">
        @for (link of navLinks(); track link.href) {
          <li class="header__menu-item">
            <a
              [href]="link.href"
              class="header__menu-link"
              (click)="onNavLinkClick($event, link.href)"
            >
              {{ link.label }}
            </a>
          </li>
        }
      </ul>

      <div class="header__nav-cta">
        <app-button
          [text]="'Anfrage senden'"
          [type]="'outline'"
          (clicked)="onCtaClick()"
        />
      </div>
    </nav>

    <!-- CTA Button - Right -->
    <div class="header__cta">
      <app-button
        [text]="'Anfrage senden'"
        [type]="'outline'"
        (clicked)="onCtaClick()"
      />
    </div>

    <!-- Mobile Menu Burger -->
    <button
      type="button"
      class="header__burger"
      [class.header__burger--active]="mobileMenuOpen()"
      (click)="toggleMobileMenu()"
      aria-label="Toggle menu"
    >
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
      <span class="header__burger-line"></span>
    </button>
  </div>
</header>
