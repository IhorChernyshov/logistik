<section id="testimonials" class="testimonials">
  <div class="testimonials__container">
    <div class="testimonials__content">
      <div class="testimonials__left" appScrollAnimate animationClass="animate-slide-in-left">
        <h2 class="testimonials__title">{{ title() }}</h2>

        <p class="testimonials__description">{{ description() }}</p>

        <div class="testimonials__photo-wrapper">
          @if (photoUrl()) {
            <img
              [src]="photoUrl()"
              [alt]="photoAlt()"
              class="testimonials__photo"
              loading="lazy"
            />
          } @else {
            <div class="testimonials__photo-placeholder">
              <i class="fa-solid fa-users testimonials__photo-icon"></i>
            </div>
          }
        </div>
      </div>

      <div class="testimonials__cards" appScrollAnimate animationClass="animate-slide-in-right">
        @for (testimonial of testimonials(); track testimonial.name) {
          <app-testimonial-card
            [text]="testimonial.text"
            [name]="testimonial.name"
            [position]="testimonial.position"
            [avatarUrl]="testimonial.avatarUrl || 'https://via.placeholder.com/50'"
            [avatarAlt]="testimonial.name"
          />
        }
      </div>
    </div>
  </div>
</section>
